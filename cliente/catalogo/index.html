<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Mi Tienda Online</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="../../index.html" class="logo">
                <img src="logo-faustino.png" alt="Logo Faustino" class="logo-faustino-header">
                <span class="nombre-faustino-header">FAUSTINO</span>
            </a>
            <div class="nav-links">
                <a href="../carrito/index.html">Carrito</a>
                <a href="../pedidos/index.html">Mis Pedidos</a>
                <a href="../perfil.html">Mi Perfil</a>
            </div>
        </nav>
    </header>

    <main class="catalogo-container">
        <h2>Catálogo de Productos</h2>
        
        <div class="filtros">
            <div class="filtros-superiores">
                <input 
                    type="text" 
                    id="busqueda" 
                    placeholder="Buscar productos..." 
                    class="busqueda-input"
                >
                <select id="ordenar" class="ordenar-select">
                    <option value="nombre">Ordenar por nombre</option>
                    <option value="precio-asc">Precio: Menor a Mayor</option>
                    <option value="precio-desc">Precio: Mayor a Menor</option>
                </select>
            </div>
            
            <select id="categoria" class="categoria-select">
                <option value="todas">Todas las categorías</option>
                <option value="congelados-pescado">Congelados de Pescado</option>
                <option value="congelados-pollo">Congelados de Pollo</option>
                <option value="fiambres">Fiambres</option>
                <option value="lacteos">Lácteos</option>
                <option value="mariscos">Mariscos</option>
                <option value="pastas">Pastas</option>
            </select>
        </div>

        <div id="productos-grid" class="productos-grid">
            <!-- Los productos se cargarán dinámicamente con JavaScript -->
        </div>

        <div id="no-productos" class="no-productos" style="display: none;">
            <p>No se encontraron productos que coincidan con tu búsqueda.</p>
        </div>
    </main>

    <script src="../../assets/js/utils.js"></script>
    <script src="catalogo.js"></script>
</body>
</html>
