<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Faustino</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        body {
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #282c34;
            color: white;
            padding: 0;
            width: 100vw;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 90vw;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links a {
            color: white;
            margin-left: 2rem;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .nav-links a:hover {
            color: #4299e1;
        }
        .main-bg {
            background: #282c34;
            margin: 2rem auto 0 auto;
            max-width: 90vw;
            border-radius: 0 0 0 0;
            padding-bottom: 4rem;
        }
        .bienvenido-title {
            text-align: center;
            color: white;
            font-size: 2.7rem;
            font-weight: bold;
            margin: 0;
            padding-top: 2.5rem;
            letter-spacing: 1px;
        }
        .login-center {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-faustino-login {
            display: block;
            margin: 0 auto 1.5rem auto;
            height: 60px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #282c34;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .input-icon-group {
            width: 100%;
            background: #e3e6f6;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            margin-bottom: 1.2rem;
        }
        .input-icon-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            width: 100%;
            padding: 0.7rem 0;
            color: #282c34;
        }
        .input-icon-group input::placeholder {
            color: #6b7280;
        }
        .register-button {
            width: 100%;
            padding: 1rem;
            background-color: #282c34;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1.2rem;
            transition: background 0.2s;
        }
        .register-button:hover {
            background-color: #4299e1;
        }
        .login-link {
            text-align: center;
            color: #282c34;
            font-size: 1rem;
        }
        .login-link a {
            color: #282c34;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #4299e1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="#" class="logo">Faustino</a>
        </div>
    </nav>
    <div class="main-bg">
        <h1 class="bienvenido-title">Bienvenido</h1>
        <div class="login-center">
            <div class="register-container">
                <img src="../catalogo/logo-faustino.png" alt="Logo Faustino" class="logo-faustino-login">
                <h2>Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="input-icon-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                    </div>
                    <div class="input-icon-group">
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-icon-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-icon-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="register-button">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/js/utils.js"></script>
    <script src="registro.js"></script>
</body>
</html>
